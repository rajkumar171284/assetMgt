<mat-toolbar color="primary">
    <mat-grid-list class="title-center" cols="1" rowHeight="1:1">
        {{typeName && typeName.PID?'Edit Connection':'Add New Connection'}}
    </mat-grid-list>
    
</mat-toolbar>
<form class="form-container" [formGroup]="newForm">
    <mat-grid-list cols="1" rowHeight="2:1">
        <mat-label>SELECT PROTOCOL</mat-label>
        <mat-select formControlName="CONN_NAME">
            <mat-option *ngFor="let key of protocolType" [value]="key">
                {{key}}
            </mat-option>

        </mat-select>
        </mat-grid-list>
    <mat-grid-list cols="1" rowHeight="2:1">
       
        <mat-form-field>
            <mat-label>IP ADDRESS</mat-label>
            <input formControlName="IP" matInput placeholder="" type="text" class="example-right-align">
           </mat-form-field>

       

    </mat-grid-list>

    <mat-grid-list cols="10">
        <button (click)="confirmData()" mat-raised-button color="primary">Save</button>

        <button mat-raised-button (click)="confirmClose()"  color="warn">Cancel</button>


        </mat-grid-list>

</form>
