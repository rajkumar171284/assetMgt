<mat-card>


    <table mat-table [dataSource]="dataSource" class="demo-table">

        <ng-container matColumnDef="PID">
            <th mat-header-cell *matHeaderCellDef> PID </th>
            <td mat-cell *matCellDef="let element"> {{element.PID}} </td>
        </ng-container>

        <ng-container matColumnDef="COMPANY_NAME">
            <th mat-header-cell *matHeaderCellDef> COMPANY NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.COMPANY_NAME}} </td>
        </ng-container>

        <ng-container matColumnDef="COMPANY_ADDRESS_LINE1">
            <th mat-header-cell *matHeaderCellDef> ADDRESSLINE1 </th>
            <td mat-cell *matCellDef="let element"> {{element.COMPANY_ADDRESS_LINE1}} </td>
        </ng-container>


       
        <!-- <ng-container matColumnDef="LOGO"> -->
            <!-- <th mat-header-cell *matHeaderCellDef> LOGO </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>
                    {{element.LOGO?'photo':''}}
                </mat-icon> -->
                <!-- <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAIACAYAAAD0eNT6AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAA=="/>
                <img style="height:100px;width:100px" [src]="element.LOGO | sanitize"> -->
                <!-- <a [href]="element.LOGO" target="_blank">
                    <mat-icon>
                        {{element.LOGO?'photo':''}}
                    </mat-icon>
                </a> -->
            <!-- </td> -->
        <!-- </ng-container> -->

        <ng-container matColumnDef="STATUS">
            <th mat-header-cell *matHeaderCellDef> STATUS </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon matTooltip="{{element.STATUS?'Active':'In-active'}}"  color="accent">
                    {{element.STATUS?'check_box':'check_box_outline_blank'}}
                </mat-icon>
            </td>
        </ng-container>
        <ng-container matColumnDef="CREATED_DATE">
            <th mat-header-cell *matHeaderCellDef> CREATED DATE </th>
            <td mat-cell *matCellDef="let element"> {{element.CREATED_DATE | date:'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <div style="display: flex;">
                    <button matTooltip="Edit record" (click)="editItem(element)" mat-flat-button>
                        <mat-icon color="primary">edit</mat-icon>

                    </button>
                    <button matTooltip="Remove record" (click)="removeItem(element)" mat-flat-button>
                        <mat-icon color="warn">delete_outline</mat-icon>
                    </button>
                    <button matTooltip="Create new User" (click)="addUser(element)" mat-flat-button>
                        <mat-icon color="primary">note_add</mat-icon>
                    </button>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr *ngIf="dataSource.length==0">

            <td mat-cell *matCellDef> No Data </td>

        </tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>


</mat-card>
