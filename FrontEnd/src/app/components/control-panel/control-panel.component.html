<mat-toolbar color="secondary">

  <button mat-raised-button color="primary" (click)="openDialog()" class="demo-button">
    Add New
  </button>

</mat-toolbar>
<mat-tab-group #tabGroup mat-align-tabs="start" animationDuration="0ms" (selectedTabChange)="tabChanged($event)">
  <mat-tab  label="Users">
    <app-users [tabIndex]="tabIndex"></app-users>

    </mat-tab>
  <mat-tab label="Connection Types">
    <app-asset-connections-type [tabIndex]="updateConn"></app-asset-connections-type>
  </mat-tab>

  <mat-tab label="Sensors">
    <app-sensors [tabIndex]="updateSensor"></app-sensors>
  </mat-tab>

  <mat-tab label="Asset">
    <app-asset-type [tabIndex]="updateAsset"></app-asset-type>
  </mat-tab>


  <mat-tab  label="Asset Configuration">

    <app-config [tabIndex]="updateConfig" (dialogClose)="dialogClose($event)"></app-config>
  </mat-tab>
  <mat-tab appWidgetAccessIf label="Clients"> 
    <app-company-list [updateData]="updateComp" [cType]="'CLIENT'" [tabIndex]="tabIndex" (dialogClose)="dialogClose($event)"></app-company-list>

  </mat-tab>
</mat-tab-group>
