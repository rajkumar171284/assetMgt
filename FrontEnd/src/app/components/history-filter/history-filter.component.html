<form class="form-container p-2" [formGroup]="newForm">

    <div class="filter">
        <mat-form-field *ngIf="!isLOCATIONS" appearance="outline">
            <mat-label>Select Loction</mat-label>
            <mat-select placeholder="" formControlName="LOCATION">
                <mat-option *ngFor="let key of myLOCATIONS" [value]="key.name">
                    {{key.name}}
                </mat-option>

            </mat-select>
        </mat-form-field>
        <mat-form-field *ngIf="isLOCATIONS" appearance="outline">
            <mat-label>Select Sensor</mat-label>
            <mat-select placeholder="" formControlName="SENSOR">
                <mat-option *ngFor="let key of mySENSORS" [value]="key.name">
                    {{key.name}}
                </mat-option>

            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Select Device</mat-label>
            <mat-select placeholder="" formControlName="DEVICE_ID">
                <mat-option *ngFor="let key of widgetResponse.totalLocations" [value]="key.MAC_ADDRESS">
                    {{key.MAC_ADDRESS}}
                </mat-option>

            </mat-select>
        </mat-form-field>
        <!-- <mat-form-field appearance="outline">
            <mat-label>Enter start date</mat-label>

            <input matInput  type="datetime" formControlName="START_DATE" placeholder="Start date">

        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Enter end date</mat-label>
            <input matInput  type="datetime-local" formControlName="END_DATE" placeholder="End date">
        </mat-form-field> -->
        <mat-form-field appearance="outline">
            <mat-label>Select DateTime</mat-label>
            <mat-select placeholder="" formControlName="filterStep">
                <mat-option *ngFor="let key of dateFilters" [value]="key">
                    {{key.key}}
                </mat-option>

            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Enter date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate formControlName="START_DATE" placeholder="Start date">
                <input matEndDate formControlName="END_DATE" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

        </mat-form-field>

        <button color="primary" mat-raised-button (click)="filterSrc()">
            <mat-icon>search</mat-icon> Search
        </button>

    </div>
    <div>
    </div>
</form>
