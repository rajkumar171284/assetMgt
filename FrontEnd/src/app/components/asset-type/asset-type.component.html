<mat-card>
  

    <table mat-table [dataSource]="dataSource" class="demo-table">

    

      <ng-container matColumnDef="PID">
        <th mat-header-cell *matHeaderCellDef> SNo </th>
        <td mat-cell *matCellDef="let element"> {{element.PID}} </td>
      </ng-container>

      <ng-container matColumnDef="NAME">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
      </ng-container>
      <ng-container matColumnDef="ASSET_TYPE">
        <th mat-header-cell *matHeaderCellDef> ASSET TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.ASSET_TYPE}} </td>
      </ng-container>

      <ng-container matColumnDef="COMPONENTS">
        <th mat-header-cell *matHeaderCellDef> COMPONENT </th>
        <td mat-cell *matCellDef="let element"> {{element.COMPONENTS}} </td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="" style="display: flex;">
          <button (click)="editItem(element)" mat-flat-button>
            <mat-icon color="primary">edit</mat-icon>

          </button>
          <button (click)="removeItem(element)" mat-flat-button>
            <mat-icon color="warn">delete_outline</mat-icon>
          </button>
          </div>
          <!--  -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr *ngIf="dataSource.length==0">

        <td mat-cell *matCellDef> No Data </td>

      </tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>


</mat-card>
