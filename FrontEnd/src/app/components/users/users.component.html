<mat-card>
  <!-- <mat-toolbar color="primary"> -->
  <form *appAccessrights="true" [formGroup]="newForm">

    <mat-grid-list  cols="10" >

      <mat-form-field>
        <mat-label>SELECT COMPANY</mat-label>
        <mat-select (selectionChange)="getCompanyID()" formControlName="COMPANY_ID">

          <mat-option *ngFor="let key of companiesList" [value]="key.PID">
            {{key.COMPANY_NAME}}
          </mat-option>

        </mat-select>
      </mat-form-field>

    </mat-grid-list>
  </form>
  <!-- </mat-toolbar> -->
  <table mat-table [dataSource]="dataSource" class="demo-table">

    <ng-container matColumnDef="PID">
      <th mat-header-cell *matHeaderCellDef> PID </th>
      <td mat-cell *matCellDef="let element"> {{element.PID}} </td>
    </ng-container>

    <ng-container matColumnDef="FIRST_NAME">
      <th mat-header-cell *matHeaderCellDef> FIRST NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.FIRST_NAME}} </td>
    </ng-container>

    <ng-container matColumnDef="LAST_NAME">
      <th mat-header-cell *matHeaderCellDef> LAST NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.LAST_NAME}} </td>
    </ng-container>

    <ng-container matColumnDef="LOGIN_NAME">
      <th mat-header-cell *matHeaderCellDef> LOGIN NAME</th>
      <td mat-cell *matCellDef="let element"> {{element.LOGIN_NAME}} </td>
    </ng-container>

    <ng-container matColumnDef="ROLE">
      <th mat-header-cell *matHeaderCellDef> ROLE </th>
      <td mat-cell *matCellDef="let element"> {{element.ROLE}} </td>
    </ng-container>

    <ng-container matColumnDef="WIDGETS_RIGHTS">
      <th mat-header-cell *matHeaderCellDef> WIDGETS_RIGHTS </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon matTooltip="{{element.WIDGETS_RIGHTS?'Widget (READ/WRITE):YES':'Widget (READ/WRITE):NO'}}" [color]="element.WIDGETS_RIGHTS?'primary':'warn'">

          {{element.WIDGETS_RIGHTS?'check_box':'check_box_outline_blank'}}
        </mat-icon>
      </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <div class="" style="display: flex;">
          <button (click)="editItem(element)" mat-flat-button>
            <mat-icon color="primary">edit</mat-icon>

          </button>
          <button (click)="removeItem(element)" mat-flat-button>
            <mat-icon color="warn">delete_outline</mat-icon>
          </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr *ngIf="dataSource.length==0">

      <td mat-cell *matCellDef> No Data </td>

    </tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>


</mat-card>
