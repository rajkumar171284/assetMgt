<mat-card>


    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="demo-table">



        <ng-container matColumnDef="PID">
            <th mat-header-cell *matHeaderCellDef> SNo </th>
            <td mat-cell *matCellDef="let element;let i = index"> {{element.sno}} </td>
        </ng-container>

        <ng-container matColumnDef="NAME">
            <th mat-header-cell *matHeaderCellDef> Sensor </th>
            <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
        </ng-container>


        <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <div class="" style="display: flex;">
          <button (click)="editItem($event,element)" mat-flat-button>
            <mat-icon color="primary">edit</mat-icon>

          </button>
          <button (click)="removeItem($event,element)" mat-flat-button>
            <mat-icon color="warn">delete_outline</mat-icon>
          </button>
          </div>
                
            </td>
        </ng-container> -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element;let i=index" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div  class="example-element-diagram">
                        <div class="btn-layer">
                            <button (click)="addSensorSubCatg(element)" mat-raised-button>
                                <mat-icon>add</mat-icon>

                            </button>
                        </div>
                        <table  class="inner-tbl">
                            <tr>
                                <th>SNO</th>
                                <th>Sub Category</th>
                            </tr>
                            <tr *ngFor="let item of element.subCatg">
                                <td>{{item.sno}}</td>
                                <td>
                                    {{item.CATEGORY_NAME}}
                                </td>
                            </tr>
                        </table>
                        <!-- <div class="example-element-position"> {{i+1}} </div>
                        <div class="example-element-symbol"> {{element.NAME}} </div>
                        <div class="example-element-name"> {{element.name}} </div>
                        <div class="example-element-weight"> {{element.weight}} </div> -->
                    </div>
                    <!-- <div class="example-element-description">
                        {{element.description}}
                        <span class="example-element-description-attribution"> -- Wikipedia </span>
                    </div> -->
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandItem(element)">

        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        
    </table>
    <mat-paginator [length]="100" #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>


</mat-card>
