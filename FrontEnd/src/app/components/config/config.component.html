<mat-card>


  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="demo-table">

    <ng-container matColumnDef="COMPANY_NAME">
      <th mat-header-cell *matHeaderCellDef> COMPANY</th>
      <td mat-cell *matCellDef="let element"> {{element.COMPANY_NAME}} </td>
    </ng-container>
    <ng-container matColumnDef="CONFIG_NAME">
      <th mat-header-cell *matHeaderCellDef> CONFIG NAME</th>
      <td mat-cell *matCellDef="let element"> {{element.CONFIG_NAME}} </td>
    </ng-container>
    <ng-container matColumnDef="Asset_Name">
      <th mat-header-cell *matHeaderCellDef> Asset Name </th>
      <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="Industrial_Type">
      <th mat-header-cell *matHeaderCellDef> Industry </th>
      <td mat-cell *matCellDef="let element"> {{element.INDUSTRIAL_TYPE}} </td>
    </ng-container> -->
    <!-- <ng-container matColumnDef="Industrial_Data_source">
      <th mat-header-cell *matHeaderCellDef> Industrial Data source</th>
      <td mat-cell *matCellDef="let element"> {{element.INDUSTRIAL_DATA_SOURCE}} </td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="CONN_NAME">
      <th mat-header-cell *matHeaderCellDef> Connection Type </th>
      <td mat-cell *matCellDef="let element"> {{element.CONN_NAME}} </td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="Tracking_Device_Type">
      <th mat-header-cell *matHeaderCellDef> Tracking Device </th>
      <td mat-cell *matCellDef="let element"> {{element.TRACKING_DEVICE}} </td>
    </ng-container> -->

    <ng-container matColumnDef="NAME">
      <th mat-header-cell *matHeaderCellDef> Sensor </th>
      <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="Sub_Category_Sensor_Type">
      <th mat-header-cell *matHeaderCellDef>Sensor Category</th>
      <td mat-cell *matCellDef="let element"> {{element.SENSOR_CATEGORY}} </td>
    </ng-container>

    <ng-container matColumnDef="Sensor_Data_Type">
      <th mat-header-cell *matHeaderCellDef> Sensor Data</th>
      <td mat-cell *matCellDef="let element"> {{element.SENSOR_DATA_TYPE}} </td>
    </ng-container> -->

    <ng-container matColumnDef="MAC_Address">
      <th mat-header-cell *matHeaderCellDef> MAC </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon >vertical_split</mat-icon>

      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <div class="" style="display: flex;">
          <button (click)="editItem(element)" mat-flat-button>
            <mat-icon color="primary">edit</mat-icon>

          </button>
          <button (click)="removeItem(element)" mat-flat-button>
            <mat-icon color="warn">delete_outline</mat-icon>
          </button>
        </div>
        <!--  -->
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element;let i=index" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <div class="btn-layer">
                        <button (click)="addMAC(element)" mat-raised-button>
                            <mat-icon>add</mat-icon>

                        </button>
                    </div>
            <table class="inner-tbl">
              <tr>
                <th>PID</th>
                <th>device name</th>
                <th>device address/ID</th>
                <th>location</th>
                <th>status</th>
                <th></th>
              </tr>
              <tr *ngFor="let item of element.macArray">
                <td>{{item.PID}}</td>
                <td>
                  {{item.MAC_NAME}}
                </td>
                <td>{{item.MAC_ADDRESS}}</td>
               
                <td>{{item.LOCATION}}</td>
                <td>
                  {{item.MAC_STATUS?'Active':'Inactive'}}
                </td>
                <td>
                  <button (click)="editDeviceItem($event,item)" mat-raised-button>
                    <mat-icon color="primary">edit</mat-icon>
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row1"
      [class.example-expanded-row]="expandedElement === element" (click)="expandItem(element)">

    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>


</mat-card>
