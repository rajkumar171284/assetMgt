<mat-card>
  

    <table mat-table [dataSource]="dataSource" class="demo-table">

    

      <ng-container matColumnDef="PID">
        <th mat-header-cell *matHeaderCellDef> SNo </th>
        <td mat-cell *matCellDef="let element"> {{element.PID}} </td>
      </ng-container>

      <ng-container matColumnDef="MAC_ADDRESS">
        <th mat-header-cell *matHeaderCellDef> MAC ADDRESS </th>
        <td mat-cell *matCellDef="let element"> {{element.MAC_ADDRESS}} </td>
      </ng-container>

    
      
      <ng-container matColumnDef="ASSET_CONFIG_ID">
        <th mat-header-cell *matHeaderCellDef> CONFIGURED ASSET</th>
        <td mat-cell *matCellDef="let element"> {{element.ASSET_CONFIG_ID}} </td>
      </ng-container>

      <ng-container matColumnDef="VALUE">
        <th mat-header-cell *matHeaderCellDef> VALUE</th>
        <td mat-cell *matCellDef="let element"> RSSI:{{element.VALUE}}  </td>
      </ng-container>
    
      <ng-container matColumnDef="STATUS">
        <th mat-header-cell *matHeaderCellDef> STATUS </th>
        <td mat-cell *matCellDef="let element"> {{element.STATUS?'ON':'OFF'}} </td>
      </ng-container>

      <ng-container matColumnDef="CREATED_DATE">
        <th mat-header-cell *matHeaderCellDef> CREATED DATE </th>
        <td mat-cell *matCellDef="let element"> {{element.CREATED_DATE | date:'short'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr *ngIf="dataSource.length==0">

        <td mat-cell *matCellDef> No Data </td>

      </tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>


</mat-card>
